<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="largeScreen.css" />
    <title>Pizza KMA</title>
</head>

<body class="body">
   <section class="mainScreen">
      <section class="top">
         <section class="pizzaKma">
            <img class="pizzaKmaLabel" src="discount.svg" alt="Pizza KMA label">
            <article class="pizzaKmaTextPizza">
               PIZZA<br>
            </article>
            <article class="pizzaKmaTextKma">
               KMA
            </article>
         </section>
         <section class="information">
            <section class="informationLine">
               <section class="informationTextSection">
                  <article class="informationText">
                     (044) 222 5 222
                  </article>
                  <article class="informationText time">
                     24 години/ 7 днів на тиждень
                  </article>
                  <article class="informationText delivery">
                     Безкоштовна доставка піци
                  </article>
               </section>
               <button class="enterenceButton">
                  <article class="buttonExitText">Ввійти</article>
               </button>
            </section>
            <section class="informationLine menu">
               <section class="informationTextSection">
                  <article class="informationText menu">
                     Піца
                  </article>
               </section>
            </section>
         </section>
      </section>
      <section class="products">
         <section class="heading">
               Усі піци <section class="amount">9</section>
         </section>
         <section class="selectButtonGroup">
            <button class="selectButton selected">
               <article class="selectButtonText selected">Усі</article>
            </button>
            <button class="selectButton unselected">
               <article class="selectButtonText unselected">М'ясні</article>
            </button>
            <button class="selectButton unselected">
               <article class="selectButtonText unselected">З ананасами</article>
            </button>
            <button class="selectButton unselected">
               <article class="selectButtonText unselected">З грибами</article>
            </button>
            <button class="selectButton unselected">
               <article class="selectButtonText unselected">З морепродуктами</article>
            </button>
            <button class="selectButton unselected">
               <article class="selectButtonText unselected">Вега</article>
            </button>
         </section>
         <section class="pizzas">
         </section>
         <section class="description">
            <article class="descriptionText">
               Pizza.22 - практичний проект в межах курсу JavaScript в Києво-Могилянській Академії
            </article>
            <article class="descriptionText">
               Доставка піци не здійснюється
            </article>
         </section>
      </section>
      <section class="discount">
         <img class="discountLabel" src="discount.svg" alt="Pizza KMA label">
         <article class="discountText one">
            ЦЬОГО
         </article>
         <article class="discountText two">
            ТИЖНЯ
         </article>
         <article class="discountText three">
            НА ВСЕ
         </article>
         <article class="discountText four">
            ........................
         </article>
         <article class="discountText five">
            -20%
         </article>
      </section>
   </section>
   <section class="orderPanel">
      <section class="ordersTop">
         <article class="ordersTopText">
            Замовлення <section class="amount">0</section>
         </article>
         <button class="clearButton">Очистити замовлення</button>
      </section>
      <section class="orders">
      </section>
      <section class="confirmationOfPurchase">
         <section class="sum">
            <article class="sumOfPurpose">
               Сума Замовлення
            </article>
            <section class="sumInUANSection">
               <article class="sumInUAN money">
                  0
               </article>
               <article class="sumInUAN">
                  грн
               </article>
            </section>
         </section>
         <button class="confirm">Замовити</button>
      </section>
   </section>
   <script type="module" src="script.js"></script>
</body>
</html>
